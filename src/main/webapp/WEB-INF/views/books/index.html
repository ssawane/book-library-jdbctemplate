<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div th:each="book : ${books}">
  <a th:href="@{/books/{id}(id=${book.getId()})}"
  th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</a>
</div>
<br/>
<hr/>
<a href="/books/new">Add a new book</a>
</body>
</html>
